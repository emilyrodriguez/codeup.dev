<!DOCTYPE html>
<html>
	<head>
		<title>3-Day Weather Forecast</title>
		<link rel="stylesheet" href="CSS/weather_map.css">
	</head>
	<body>
			<h1>3-Day Weather Forecast</h1>
			<h2>San Antonio, Texas</h2>
				<!-- <id="lat" type="text" placeholder="Latitude ex. 29.42"> -->
				<!-- <input id="lon" type="text" placeholder="Longitude ex. -98.49"> -->
				<!-- <button type="button value="Update Map" onClick="window.location.reload()></button> -->

			<div class="row"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/moment.js"></script>
	<script>
	(function () {
		"use strict";

			 $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
    			 APPID: "1a4775798f89fe6b9acd259043bbbb60",
    			 units: "imperial",
    			 cnt: 3,
    			 q: "San Antonio, TX"
			 }).done(function(forecast) {
                  console.log(forecast);
             	forecast.list.forEach(function(weather) {
		 			var description = weather.weather[0].description;
		 			var highTemp = (weather.temp.max).toFixed(0);
		 			var lowTemp = (weather.temp.min).toFixed(0);
		 			var humidity = weather.humidity;
		 			var wind = (weather.speed).toFixed(0);
		 			var icon = weather.weather[0].icon;
                	  $('.row').append("<div class=\"day\"><img src=\"http://openweathermap.org/img/w/" + icon + ".png\">" +
                	  	"<p><b>Outside:</b> " + description + "</p>" +
                	  	"<p><b>High & Low: </b>" + highTemp + "/" + lowTemp + "</p>" +
                	  	"<p><b>Humidity:</b> " + humidity + "</p>" +
                	  	"<p><b>Wind:</b> " + wind + "</p></div>")

             	});
             });
	})();


	</script>
	</body>
</html>
