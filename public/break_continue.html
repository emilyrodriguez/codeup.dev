<!DOCTYPE html>
<html>
	<head>
		<title>Break/Continue JS</title>
	</head>
	<body>
		<script>

		do {
			oddNumber = Math.floor((Math.random()*50)+1);
		} while (oddNumber % 2 === 0);
			console.log("Random odd number to skip is: " + oddNumber);

		for (var i = 1; i < 50; i++) {
			if (i % 2 === 0) {
				continue;
			}
			if (oddNumber === i) {
				console.log("Skipping number " + i);
			} else {
				console.log("Here is an odd number: " + i);
			} if (i >= 50) {
				break;
			}
		}

		</script>
	</body>
</html>
