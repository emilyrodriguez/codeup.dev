<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator</title>
		<link rel="stylesheet" href="CSS/calculator.css">
	</head>
	<body>
		<h1>JavaScript Calculator</h1>
		<div id="calculator-body">
			<div class="row">
				<input type="text" id="first-input" class="output-area"></input>
				<input type="text" id="operator" class="output-area-center"></input>
				<input type="text" id="third-input" class="output-area"></input>
			</div>
				<!-- give id to unique buttons like clear and classes (opertaors- numbers) 
				data-value="7"-->
			<div class="keypad">
				<div id="row-one">
					<button type="button" class="btn btn-info btn-m" id="clear-bttn">C</button>
					<button type="button" class="btn btn-info btn-m" id="binary-bttn">bin</button>
					<button type="button" class="btn btn-info btn-m" id="dec-bttn">dec</button>
					<button type="button" class="btn btn-info btn-m" id="hex-bttn">hex</button>
				</div>

				<div id="row-two">
					<button type="button" class="btn btn-info btn-m" data-value="7">7</button>
					<button type="button" class="btn btn-info btn-m" data-value="8">8</button>
					<button type="button" class="btn btn-info btn-m" data-value="9">9</button>
					<button type="button" class="btn btn-info btn-m" id="operators" data-value="/">รท</button>
				</div>
	
				<div id="row-three">
					<button type="button" class="btn btn-info btn-m" data-value="4">4</button>
					<button type="button" class="btn btn-info btn-m" data-value="5">5</button>
					<button type="button" class="btn btn-info btn-m" data-value="6">6</button>
					<button type="button" class="btn btn-info btn-m" id="operators" data-value="*">*</button>
				</div>
	
				<div id="row-four">
					<button type="button" class="btn btn-info btn-m" data-value="1">1</button>
					<button type="button" class="btn btn-info btn-m" data-value="2">2</button>
					<button type="button" class="btn btn-info btn-m" data-value="3">3</button>
					<button type="button" class="btn btn-info btn-m" id="operators" data-value="+">+</button>
				</div>
	
				<div id="row-five">
					<button type="button" class="btn btn-info btn-m" data-value="0">0</button>
					<button type="button" class="btn btn-info btn-m" data-value=".">.</button>
					<button type="button" class="btn btn-info btn-m" data-value="=">=</button>
					<button type="button" class="btn btn-info btn-m" id="operators" data-value="-">-</button>
				</div>


				</div>
			</div>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
