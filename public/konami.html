<!DOCTYPE html>
<html>
	<head>
    	<title>Konami Code</title>
    	<style>
    		img#contra {
    			align-items: center;
    		}
    	</style>
	</head>
	<body>
    		<div id="KonamiCode">
    			<h1 align="center">Konami Code</h1>
    			<form id="contra" align="center">
    			</form>
    		</div>
	
    	<script src="js/jquery-3.0.0.js"></script>
    	<script>
    	    "use strict";
    	    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    	    var index = 0;

    	    $(document).keyup(function(event) {
    	    	if (event.keyCode == konami[index] ) {
    	    		index++;
    	    	} else {
    	    		index = 0;
    	    	}
    	    	if (konami.length == index) {
					alert("+30 lives!");
					index = 0;
    	    	}
    	    });

    	   
    	   $('#KonamiCode').append('<img id="contra" src="../img/contra.jpg"/>');




    	</script>
	</body>
</html>
