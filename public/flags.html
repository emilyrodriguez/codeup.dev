<!DOCTYPE html>
	<head>
		<title>Flags of the World</title>
		<link rel="stylesheet" href="CSS/flags.css">
	</head>

	<body>
		<h2>Japan</h2>
			<div class="japan-rectangle">
				<div class="japan-circle"></div>
			</div>
		<h2>France</h2>
			<div class="france-white">
				<div class="france-blue"></div>
				<div class="france-red"></div>
			</div>
		<h2>Germany</h2>
			<div class="germany-red">
				<div class="germany-black"></div>
				<div class="germany-yellow"></div>
			</div>
		<h2>Palestine</h2>
			<div class="palestine-white">
				<div class="palestine-black"></div>
				<div class="palestine-green"></div>
				<div class="palestine-red"></div>
			</div>
		<h2>Djibouti</h2>
			<div class="djibouti-blue">
				<div class="dijbouti-green"></div>
				<div class="dijbouti-white"></div>
				<div class="dijbouti-red-star"></div>
			</div>


	</body>
</head>
