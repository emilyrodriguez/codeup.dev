<!DOCTYPE html>
<html>
	<head>
		<title>While Loops</title>
	</head>
	<body>
		<script>

		//Ice Cream Problem
			var allCones = Math.floor(Math.random() * 50) + 50;
			var remainingCones = allCones;
			
			console.log("I have " + allCones + " cones to sell.")

			do {
				console.log("I have " + remainingCones + " cones left to sell.")
				var cones = Math.floor(Math.random() * 5) + 1;
			if (cones > remainingCones) {
				console.log("I cannot sell you " + cones + " cones, I only have " + remainingCones + ".");
			} else {
				console.log(cones + " cones sold.");
				(remainingCones = remainingCones - cones);
			} 
			} while (remainingCones >= 1); 
			if (remainingCones == 0); {
				console.log("I sold all of my cones! Time to go home!");
			}
		
		// Counting

			var i = 1;

			while (i <= 65536) {
				i = i * 2
				console.log(i);
			}

			var num = 2;

			do {
				console.log(num);
				num = num * 2;
			} while (num <= 65536)

		</script>


	</body>
</html>
